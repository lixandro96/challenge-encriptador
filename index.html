<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div class="contenedor">
        <div class="left-side">
            <header class="header">
                <img src="images/logo.png" alt="logo">
            </header>
            <main class="principal">
                <div class="entrada-texto">
                    <textarea name="texto-a-encriptar" id="mensaje" cols="30" rows="5" class="texto-ecriptar" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="condiciones-entrada">
                    <p><img src="images//exclamacion.png" alt="icono"> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <button class="btn btn-encriptar">Encriptar</button>
                    <button class="btn btn-desencriptar">Desencriptar</button>
                </div>
            </main>
        </div>
        <div class="right-side">
            <section class="contenedor__mensaje-salida">
                <div class="mensaje-encriptado">
                    <p class="mensaje-salida"></p>
                    <button class="btn copiar">Copiar</button>
                </div>
                <div class="temporal">
                    <div class="imagen-info hide">
                        <img src="images/Muñeco.png" alt="imagen mensaje">
                    </div>
                    <div class="mensaje-info">
                        <p class="texto-oscuro">Ningún mensaje fue encontrado.</p>
                        <p class="texto-claro">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer class="footer">
        <p class="creador">
            Powered By <a href="https://github.com/lixandro96" target="_blank">Lixandro96</a> 
        </p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
